overwrite: true
schema: 'schema.graphql'
generates:
  ./src/graphql.gql.ts:
    plugins:
      - typescript
  ./:
    documents:
      - 'src/**/*.ts'
      - '!src/**/*.gql.ts'
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./src/graphql.gql.ts
      extension: .gql.ts
    plugins:
      - typescript-operations
